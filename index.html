<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--Favicon-->
    <link rel="shortcut icon" href="Images/currency converter.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="app-details">
            <img src="Images/currency converter.png" class="app-icon" />
            <h1 class="title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100" />
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
